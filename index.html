  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <div class="card">
    <img src="images\image-equilibrium.jpg" class="card-img-top" alt="euilibrium-img">
    <div class="card-body">
      <h5 class="problem1 fonttext1 card-title">Equilibrium #3429</h5>
      <p class="problem1 fonttext card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class=row>
        <div class="col-6 col-sm-6 ">
          <p class="problem1 icontext"><i class="fab fa-ethereum"></i>0.041 ETH</p>
        </div>
        <div class="addpadding col-6 col-sm-6 ">
          <p class="fonttext"><i class="fas fa-clock"></i>3 days left</p>
        </div>
      </div>

      <hr class="border1">
      <p class="problem1 fonttext1"><img class="iconavatar" src="images\image-avatar.png" alt="iconavatar"><span class="problem1 fonttext">Creation of</span> Jules Wyvern</p>
    </div>
  </div>
